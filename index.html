<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
<div class="m-5 todolist">
  <header class="mb-3">
    <h2 class="mytodo animate__animated animate__bounce">My Todo</h2>
    <div class="form-inline">
      <input type="text" placeholder="add item" id="newTodo" class="form-control mr-2">
      <button id="addBtn" class="btn btn-info">ADD</button>
    </div>

  </header>
  <content>
    <todo>
      <h3>Todo<i clss<i class="fas fa-briefcase"></i></h3>
      <ul id="my-todo" class="list-unstyled">

        <!-- display todos here -->

      </ul>
    </todo>
    <done>
      <h3>Done<i class="fas fa-thumbs-up"></i></h3>
      <ul id="my-done" class="list-unstyled">

        <!-- display todos here -->

      </ul>
    </done>

  </content>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
